<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palm On</title>
    <style>
        /* General reset and styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin-top: 60px;
            background-image: url('assets/bg web-01.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #333;
        }

        /* Top Navigation Bar */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #C5E88C;
            padding: 1rem 5%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        header nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: #333;
        }

        .login-btn {
            padding: 0.5rem 1rem;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Container styling */
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 20px;
            width: 350px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .container h2 {
            margin-bottom: 1rem;
        }

        /* Button styling */
        .btn {
            padding: 0.5rem 1.5rem;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }

        /* Input styling */
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group label {
            font-size: 0.9rem;
            margin-bottom: 0.2rem;
            display: block;
        }

        .form-group a {
            color: #4CAF50;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">Palm On</div>
        <nav>
            <a href="#">Beranda</a>
            <a href="#">Artikel</a>
            <a href="#">Kontak</a>
        </nav>
        <button class="login-btn">Login</button>
    </header>

    <!-- Registration Confirmation Page -->
    <div class="container">
        <h2>Terima kasih telah mendaftar sebagai pakar</h2>
        <p>Pihak kami akan mengecek legalitas pakar kamu. Silahkan cek email secara berkala untuk pemberitahuan aktivasi akun</p>
        <button class="btn">Kembali ke beranda</button>
    </div>
</body>
</html>
