<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Artikel</title>
    <style>
        /* Reset and base styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            padding-top: 70px; /* To prevent content overlap with the fixed header */
            background-color: #f5f5f5;
        }

        /* Top Navigation Bar */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #C5E88C;
            padding: 1rem 5%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        header nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: #333;
        }

        .login-btn {
            padding: 0.5rem 1rem;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Form Styling */
        .container {
            padding: 2rem 5%;
        }

        h1 {
            margin-bottom: 1rem;
            color: #333;
        }

        .form-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
            color: #333;
        }

        .form-container input[type="text"],
        .form-container textarea {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container input[type="file"] {
            display: flex;
            align-items: center;
            margin-top: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 0.5rem;
        }

        .form-container button {
            margin-top: 1.5rem;
            padding: 0.5rem 1.5rem;
            background-color: #a8d08d;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        /* Footer */
        footer {
            display: flex;
            justify-content: space-around;
            align-items: start;
            background-color: #012522;
            color: white;
            padding: 2rem 5%;
        }

        .footer-logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .footer-links h3, .footer-contact h3 {
            margin-bottom: 1rem;
        }

        .footer-links a, .footer-contact p {
            color: #ccc;
            text-decoration: none;
            margin-bottom: 0.5rem;
            display: block;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">Palm On</div>
        <nav>
            <a href="#">Beranda</a>
            <a href="#">Artikel</a>
            <a href="#">Kontak</a>
        </nav>
        <button class="login-btn">Login</button>
    </header>

    <!-- Form Section -->
    <div class="container">
        <div class="form-container">
            <h1>Form Artikel</h1>
            <form action="#" method="post" enctype="multipart/form-data">
                <label for="judul">Judul</label>
                <input type="text" id="judul" name="judul">

                <label for="isi">Isi</label>
                <textarea id="isi" name="isi" rows="10"></textarea>

                <label for="gambar">Gambar</label>
                <input type="file" id="gambar" name="gambar">

                <button type="submit">Request Publish</button>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-logo">
            <img src="assets/Group 5 2.png" alt="Palm On Logo">
        </div>
        <div class="footer-links">
            <h3>Quick Links</h3>
            <a href="#home">Beranda</a>
            <a href="#features">Artikel</a>
            <a href="#features">Feature</a>
        </div>
        <div class="footer-contact">
            <h3>Hubungi Kami</h3>
            <p>+62xxxxxxxxxxx</p>
            <p>palmon@email.com</p>
        </div>
    </footer>

</body>
</html>
